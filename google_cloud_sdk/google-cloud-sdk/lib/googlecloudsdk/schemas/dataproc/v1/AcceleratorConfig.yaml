$schema: "http://json-schema.org/draft-06/schema#"

title: dataproc v1 AcceleratorConfig export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  acceleratorCount:
    description: |-
      The number of the accelerator cards of this type exposed to this instance.
    type: integer
  acceleratorTypeUri:
    description: |-
      Full URL, partial URI, or short name of the accelerator type resource to
      expose to this instance. See Compute Engine AcceleratorTypes.Examples:
      https://www.googleapis.com/compute/beta/projects/[project_id]/zones/us-
      east1-a/acceleratorTypes/nvidia-tesla-k80 projects/[project_id]/zones /us-
      east1-a/acceleratorTypes/nvidia-tesla-k80 nvidia-tesla-k80Auto Zone
    type: string
