$schema: "http://json-schema.org/draft-06/schema#"

title: dataproc v1 ParameterValidation export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  regex:
    description: Validation based on regular expressions.
    type: object
    required:
    - regexes
    additionalProperties: false
    properties:
      regexes:
        description: |-
          RE2 regular expressions used to validate the parameter's value. The
          value must match the regex in its entirety (substring matches are not
          sufficient).
        type: array
        items:
          type: string
  values:
    description: Validation based on a list of allowed values.
    type: object
    required:
    - values
    additionalProperties: false
    properties:
      values:
        description: List of allowed values for the parameter.
        type: array
        items:
          type: string
