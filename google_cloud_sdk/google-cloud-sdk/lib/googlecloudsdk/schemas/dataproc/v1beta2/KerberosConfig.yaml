$schema: "http://json-schema.org/draft-06/schema#"

title: dataproc v1beta2 KerberosConfig export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- kmsKeyUri
- rootPrincipalPasswordUri
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  crossRealmTrustAdminServer:
    description: |-
      The admin server (IP or hostname) for the remote trusted realm in a cross
      realm trust relationship.
    type: string
  crossRealmTrustKdc:
    description: |-
      The KDC (IP or hostname) for the remote trusted realm in a cross realm
      trust relationship.
    type: string
  crossRealmTrustRealm:
    description: |-
      The remote realm the Dataproc on-cluster KDC will trust, should the user
      enable cross realm trust.
    type: string
  crossRealmTrustSharedPasswordUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the shared password between
      the on-cluster Kerberos realm and the remote trusted realm, in a cross
      realm trust relationship.
    type: string
  enableKerberos:
    description: Flag to indicate whether to Kerberize the cluster.
    type: boolean
  kdcDbKeyUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the master key of the KDC
      database.
    type: string
  keyPasswordUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the password to the user
      provided key. For the self-signed certificate, this password is generated
      by Dataproc.
    type: string
  keystorePasswordUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the password to the user
      provided keystore. For the self- signed certificate, this password is
      generated by Dataproc.
    type: string
  keystoreUri:
    description: |-
      The GCS uri of the keystore file used for SSL encryption. If not provided,
      Dataproc will provide a self-signed certificate.
    type: string
  kmsKeyUri:
    description: The uri of the KMS key used to encrypt various sensitive files.
    type: string
  rootPrincipalPasswordUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the root principal
      password.
    type: string
  tgtLifetimeHours:
    description: |-
      The lifetime of the ticket granting ticket, in hours. If not specified, or
      user specifies 0, then default value 10 will be used.
    type: integer
  truststorePasswordUri:
    description: |-
      The GCS uri of a KMS encrypted file containing the password to the user
      provided truststore. For the self- signed certificate, this password is
      generated by Dataproc.
    type: string
  truststoreUri:
    description: |-
      The GCS uri of the truststore file used for SSL encryption. If not
      provided, Dataproc will provide a self-signed certificate.
    type: string
