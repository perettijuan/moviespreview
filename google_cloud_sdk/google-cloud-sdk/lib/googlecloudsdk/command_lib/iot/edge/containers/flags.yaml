autostart:
  api_field: container.autostart
  arg_name: autostart
  default: true
  help_text: Autostart container on the device startup.
  type: bool

description:
  api_field: container.description
  arg_name: description
  help_text: Description for the Edge Container.

docker_image:
  api_field: container.dockerImageUri
  arg_name: docker-image
  help_text: The identifier for a docker image which is in the form of NAME[:TAG|@DIGEST].
