// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
            'kotlin': '1.3.0',
            'junit5': [
                    'jupiter':'5.3.1',
                    'platform': '1.3.1'
            ]
    ]

    ext.deps = [
            'android':[
                    'plugin': 'com.android.tools.build:gradle:3.2.0'
            ],
            'kotlin': [
                    'plugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
                    'stdlib': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
            ],
            'test': [
                    'junit5': [
                            'jupiter': [
                                    'api': "org.junit.jupiter:junit-jupiter-api:${versions.junit5.jupiter}",
                                    'engine': "org.junit.jupiter:junit-jupiter-engine:${versions.junit5.jupiter}",
                                    'vintageEngine': "org.junit.vintage:junit-vintage-engine:${versions.junit5.jupiter}",
                                    'params': "org.junit.jupiter:junit-jupiter-params:${versions.junit5.jupiter}"
                            ]
                    ],
                    'mockk': "io.mockk:mockk-android:1.8.13.kotlin13"
            ]
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath deps.android.plugin
        classpath deps.kotlin.plugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
